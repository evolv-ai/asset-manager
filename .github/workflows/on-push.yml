name: Run Tests and Linting

on:
  push

jobs:
  deploy:
    name: Run Tests and Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Ref
        uses: actions/checkout@v1
        with: 
          ref: ${{ github.event.push.after }}
      - name: Run Tests and Lint
        uses: evolv-ai/github-actions/cicd/nodejs13@v1
        with:
          script: /scripts/test.sh
        env:
          NPM_TOKEN: ""
