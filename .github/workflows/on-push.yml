name: Run Tests and Linting

on:
  push:
    branches-ignore:
     - 'cherry-pick**'
    tags-ignore:
     - '**'

jobs:
  deploy:
    name: Run Tests and Linting
    runs-on: ubuntu-latest
    steps:
      - name: Run Tests and Lint
        run: bash -e ./scripts/test.sh
        env: 
          NPM_TOKEN: ""

