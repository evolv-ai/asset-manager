name: Cherry Pick Commits

on:
  pull_request:
    branches: 
      - perm-testing
    types: [closed]

jobs:
  tag:
    name: Tag Build
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    steps:
      # Generate a GitHub App installation access token from an App ID and private key
      # To create a new GitHub App:
      #   https://developer.github.com/apps/building-github-apps/creating-a-github-app/
      # See /utilities/app.yml for an example app manifest
#      - name: Generate token
#        id: generate_token
#        uses: tibdex/github-app-token@v1
#        with:
#          app_id: ${{ secrets.APP_ID }}
#          private_key: ${{ secrets.PRIVATE_KEY }}
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '13'
      - name: Checkout Ref
        uses: actions/checkout@v1
        with:
          ref: ${{ github.event.pull_request.ref }}
      - name: Set Up Variables
        id: variables
        run: |
          export EMPTY_STRING=""
          echo ::set-output name=MAJOR::$(node -p "re = new RegExp('^(\\\d+).(\\\d+).(\\\d+)'); v = require('./package.json').version; re.exec(v)[1]")
          echo ::set-output name=MINOR::$(node -p "re = new RegExp('^(\\\d+).(\\\d+).(\\\d+)'); v = require('./package.json').version; re.exec(v)[2]")
        env:
          NPM_TOKEN: ""
      - name: Bump n Tag
        if: github.event.ref == 'refs/heads/perm-testing'
        uses: evolv-ai/github-actions/semver-bump-tag@v4
        id: semver_bump
        with:
          token: "${{ github.token }}"
          major: ${{steps.variables.outputs.MAJOR}}
          minor: ${{steps.variables.outputs.MINOR}}
          bump: patch
          suffix: ""
      - name: Cherry Picker
        uses: evolv-ai/github-actions/cherry-picker@v6
        id: cherry-picker
        with:
          token: "${{ secrets.GH_TOKEN }}"
          pull_number: ${{ github.event.pull_request.number }}
          slack_webhook: ${{ secrets.CHERRY_PICK_SLACK_WEBHOOK }}
